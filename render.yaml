services:
  # Backend API Service
  - type: web
    name: email-bot-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m uvicorn server.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"

  # Frontend Static Site
  - type: web
    name: email-bot-frontend
    runtime: static
    rootDir: client
    buildCommand: npm ci && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: "18.x"
      - key: REACT_APP_API_URL
        value: https://email-bot-backend.onrender.com
